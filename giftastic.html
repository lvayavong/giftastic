<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Giftastic</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>
  <body>
    <div class="container">
      <h1>Superhero Search</h1>

      <div class="gif"
      data-still = <div id="superheroes-view"
      data-animate = <div id="superheroes-view"
      data-state = "still">
    </div>


      <div id="buttons-view"></div>

      <form id="superhero-form">
        <label for="superhero-input">Add a Superhero Bro</label>
        <input type="text" id="superhero-input"><br>


        <input id="add-superhero" type="submit" value="Add a superhero">
      </form>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="javascript.js"/></script>
    </div>
  </body>
</html>
